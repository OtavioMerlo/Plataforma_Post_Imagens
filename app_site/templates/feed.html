<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon_site/feed-rss.png') }}" type="image/x-icon">
    <title>Feed</title>
</head>
<body class="body-feed">
    {% include "navbar.html" %}

    <div class="h2-feed">
        <h2 id="typing-effect"></h2>
    </div>

    <div class="feed-fotos">
        {% for foto in fotos %}
            <div class="image-feed">
                <a method="POST" href="{{ url_for('perfil', id_usuario=foto.id_user) }}">
                    <img loading="lazy" class="img-image-feed" src="{{ url_for('static', filename='fotos_post/{}'.format(foto.imagem)) }}" alt="">
                </a>
            </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}">
    </script>
</body>
</html>
